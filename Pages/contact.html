<!DOCTYPE html>
<html >
<head>
<title>Contact Us</title>
</head>
<body>
 <h1>Send Us a Message</h1> 
 <form>
    <label for="name"><b>Name</b></label><br>
    <input type="text" id="name" name="name" placeholder="Your name"><br><br>

    <label for="email"><b>Email</b></label><br>
    <input type="email" id="email" name="email" placeholder="Your email"><br><br>
    <label for="phone"><b>Phone</b></label><br>
    <input type="tel" id="phone" name="phone" placeholder="Your phone number"><br><br>
    <label for="subject"><b>Subject</b></label><br>
    <select id="subject" name="subject">
      <option>Select a subject</option>
    </select><br><br>
    <label for="message"><b>Message</b></label><br>
    <textarea id="message" name="message" placeholder="Your message"></textarea><br><br>
    <button type="submit">Send Message</button>
  </form>
  <h2>Contact Information</h2>
</body>
</html>
